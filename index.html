<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="profile-card">
    <div class="card-bg">
      <img src="images/bg-pattern-card.svg" alt="" aria-hidden="true" class="image-bg">
    </div>
    <div class="profile-info">
      <img src="images/image-victor.jpg" alt="" aria-hidden="true" class="profile-photo">
      <h1 class="person">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
      </h1>
      <div class="location">London</div>
      <hr>
      <ul class="stats-list">
        <li class="stats-item">
          <div class="stats-num">80K</div> 
          <div class="stats-obj">Followers</div> 
        </li>
        <li class="stats-item">
          <div class="stats-num">803K</div> 
          <div class="stats-obj">Likes</div> 
        </li>
        <li class="stats-item">
          <div class="stats-num">1.4K</div> 
          <div class="stats-obj">Photos</div> 
        </li>
      </ul>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Han</a>.
  </div> -->
</body>
</html>
